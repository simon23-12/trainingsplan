<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schnuffeline Workout Plan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            background: #2d2d2d;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #404040;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #4285f4;
        }

        .month-nav {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .month-nav button {
            background: #383838;
            border: none;
            color: #e0e0e0;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .month-nav button:hover {
            background: #484848;
        }

        .month-display {
            font-size: 18px;
            font-weight: 500;
            min-width: 150px;
            text-align: center;
        }

        .mascot {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4285f4;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #404040;
            border: 1px solid #404040;
            margin-top: 20px;
        }

        .day-header {
            background: #2d2d2d;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            color: #9e9e9e;
        }

        .week-row {
            display: contents;
        }

        .day-cell {
            background: #252525;
            min-height: 140px;
            padding: 12px;
            position: relative;
            transition: background 0.3s ease;
        }

        .day-cell.complete-week {
            background: #1b4332;
            border: 2px solid #40916c;
        }

        .day-cell:hover {
            background: #2d2d2d;
        }

        .day-number {
            font-size: 14px;
            color: #9e9e9e;
            margin-bottom: 8px;
        }

        .workouts-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .workout-item {
            background: #383838;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .workout-item:hover {
            background: #484848;
        }

        .workout-item.completed {
            background: #2d5f3f;
            text-decoration: line-through;
            opacity: 0.8;
        }

        .workout-item.completed:hover {
            background: #3a7050;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #666;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .workout-item.completed .checkbox {
            background: #40916c;
            border-color: #40916c;
        }

        .workout-item.completed .checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .add-workout-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            width: 100%;
        }

        .add-workout-btn:hover {
            background: #5294ff;
        }

        .week-status {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #40916c;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .day-cell.complete-week .week-status {
            display: flex;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 24px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .modal-content h3 {
            margin-bottom: 16px;
            color: #4285f4;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            background: #383838;
            border: 1px solid #555;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-cancel {
            background: #555;
            color: #e0e0e0;
        }

        .btn-cancel:hover {
            background: #666;
        }

        .btn-add {
            background: #4285f4;
            color: white;
        }

        .btn-add:hover {
            background: #5294ff;
        }

        .stats {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 40px;
            justify-content: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #4285f4;
        }

        .stat-label {
            font-size: 14px;
            color: #9e9e9e;
            margin-top: 4px;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 12px;
                padding: 12px;
            }

            .header-left {
                flex-direction: column;
                width: 100%;
                gap: 12px;
            }

            .logo {
                font-size: 18px;
                text-align: center;
            }

            .month-nav {
                width: 100%;
                justify-content: space-between;
            }

            .month-nav button {
                padding: 8px 12px;
                font-size: 12px;
            }

            .month-display {
                font-size: 16px;
                min-width: auto;
            }

            .mascot {
                width: 60px;
                height: 60px;
            }

            .container {
                padding: 12px;
            }

            .stats {
                flex-direction: column;
                gap: 16px;
                padding: 16px;
            }

            .stat-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
            }

            .stat-value {
                font-size: 24px;
            }

            .stat-label {
                font-size: 12px;
            }

            .calendar-grid {
                gap: 0;
            }

            .day-header {
                padding: 8px 4px;
                font-size: 11px;
            }

            .day-cell {
                min-height: 100px;
                padding: 6px;
            }

            .day-number {
                font-size: 12px;
            }

            .workout-item {
                padding: 6px;
                font-size: 11px;
                gap: 6px;
            }

            .checkbox {
                width: 16px;
                height: 16px;
            }

            .workout-item.completed .checkbox::after {
                font-size: 10px;
            }

            .add-workout-btn {
                padding: 4px 8px;
                font-size: 10px;
                margin-top: 4px;
            }

            .week-status {
                width: 20px;
                height: 20px;
                font-size: 14px;
                top: 4px;
                right: 4px;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
                margin: 0 10px;
            }

            .modal-content h3 {
                font-size: 18px;
            }

            .modal-content input {
                padding: 10px;
                font-size: 13px;
            }

            .modal-buttons button {
                padding: 8px 16px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 16px;
            }

            .month-nav button {
                padding: 6px 10px;
                font-size: 11px;
            }

            .month-display {
                font-size: 14px;
            }

            .mascot {
                width: 50px;
                height: 50px;
            }

            .day-cell {
                min-height: 90px;
                padding: 4px;
            }

            .workout-item {
                padding: 4px;
                font-size: 10px;
            }

            .stat-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">üí™ Schnuffeline Workout Plan</div>
            <div class="month-nav">
                <button onclick="changeMonth(-1)">‚óÄ Vorherige</button>
                <div class="month-display" id="monthDisplay"></div>
                <button onclick="changeMonth(1)">N√§chste ‚ñ∂</button>
            </div>
        </div>
        <img src="https://raw.githubusercontent.com/simon23-12/trainingsplan/main/pics/raccworking.jpg" alt="Raccoon Mascot" class="mascot" id="mascot">
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalWorkouts">0</div>
                <div class="stat-label">Workouts diese Woche</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="completedWorkouts">0</div>
                <div class="stat-label">Abgeschlossen</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="completeWeeks">0</div>
                <div class="stat-label">Komplette Wochen</div>
            </div>
        </div>

        <div class="calendar-grid" id="calendar">
            <div class="day-header">Mo</div>
            <div class="day-header">Di</div>
            <div class="day-header">Mi</div>
            <div class="day-header">Do</div>
            <div class="day-header">Fr</div>
            <div class="day-header">Sa</div>
            <div class="day-header">So</div>
        </div>
    </div>

    <div class="modal" id="addWorkoutModal">
        <div class="modal-content">
            <h3>Workout hinzuf√ºgen</h3>
            <input type="text" id="workoutName" placeholder="z.B. Brust & Trizeps, Laufen 5km">
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeModal()">Abbrechen</button>
                <button class="btn-add" onclick="addWorkout()">Hinzuf√ºgen</button>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let currentDay = null;
        let workouts = JSON.parse(localStorage.getItem('workouts')) || {};

        // Workout templates for specific weekdays
        const weeklyTemplates = {
            0: [ // Sonntag
                { name: 'üî∏ Unterk√∂rper: Kniebeugen 3√ó10‚Äì12', completed: false },
                { name: 'üî∏ Unterk√∂rper: Ausfallschritte 3√ó8 je Seite', completed: false },
                { name: 'üî∏ Unterk√∂rper: Glute Bridge 3√ó12‚Äì15', completed: false },
                { name: 'üî∏ Oberk√∂rper: Liegest√ºtze 3√ó6‚Äì10', completed: false },
                { name: 'üî∏ Oberk√∂rper: Rudern 3√ó10‚Äì12', completed: false },
                { name: 'üî∏ Oberk√∂rper: Schulterdr√ºcken 2‚Äì3√ó10', completed: false },
                { name: 'üî∏ Core: Plank 3√ó30‚Äì45s', completed: false },
                { name: 'üî∏ Core: Dead Bug 3√ó8‚Äì10 je Seite', completed: false }
            ],
            1: [ // Montag
                { name: 'üßò Pilates', completed: false }
            ],
            3: [ // Mittwoch
                { name: 'üèÉ Laufband 45 Minuten', completed: false }
            ],
            4: [ // Donnerstag
                { name: 'üßò Pilates', completed: false }
            ]
        };

        function initializeWorkouts() {
            // Initialize workouts for the current and next 4 weeks
            const today = new Date();
            for (let i = 0; i < 35; i++) {
                const date = new Date(today);
                date.setDate(date.getDate() + i);
                const dateKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                const dayOfWeek = date.getDay();
                
                // Only add template if no workouts exist for this day yet
                if (!workouts[dateKey] && weeklyTemplates[dayOfWeek]) {
                    workouts[dateKey] = JSON.parse(JSON.stringify(weeklyTemplates[dayOfWeek]));
                }
            }
            localStorage.setItem('workouts', JSON.stringify(workouts));
        }

        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        function getWeekKey(date) {
            return `${date.getFullYear()}-W${getWeekNumber(date)}`;
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const monthNames = ['Januar', 'Februar', 'M√§rz', 'April', 'Mai', 'Juni', 
                              'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'];
            document.getElementById('monthDisplay').textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            
            let firstDayOfWeek = firstDay.getDay();
            firstDayOfWeek = firstDayOfWeek === 0 ? 7 : firstDayOfWeek;

            const calendar = document.getElementById('calendar');
            const headers = calendar.querySelectorAll('.day-header');
            calendar.innerHTML = '';
            headers.forEach(header => calendar.appendChild(header));

            const prevMonthDays = firstDayOfWeek - 1;
            const prevMonth = new Date(year, month, 0);
            const prevMonthLastDay = prevMonth.getDate();

            for (let i = prevMonthDays; i > 0; i--) {
                const dayCell = createDayCell(prevMonthLastDay - i + 1, month - 1, year, true);
                calendar.appendChild(dayCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = createDayCell(day, month, year, false);
                calendar.appendChild(dayCell);
            }

            const totalCells = prevMonthDays + daysInMonth;
            const remainingCells = 7 - (totalCells % 7);
            if (remainingCells < 7) {
                for (let day = 1; day <= remainingCells; day++) {
                    const dayCell = createDayCell(day, month + 1, year, true);
                    calendar.appendChild(dayCell);
                }
            }

            updateWeekCompletion();
            updateStats();
        }

        function createDayCell(day, month, year, isOtherMonth) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            if (isOtherMonth) {
                cell.style.opacity = '0.3';
            }

            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            cell.appendChild(dayNumber);

            const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            
            const workoutsList = document.createElement('div');
            workoutsList.className = 'workouts-list';

            if (workouts[dateKey]) {
                workouts[dateKey].forEach((workout, index) => {
                    const workoutItem = document.createElement('div');
                    workoutItem.className = 'workout-item' + (workout.completed ? ' completed' : '');
                    
                    const checkbox = document.createElement('div');
                    checkbox.className = 'checkbox';
                    
                    const workoutText = document.createElement('span');
                    workoutText.textContent = workout.name;
                    
                    workoutItem.appendChild(checkbox);
                    workoutItem.appendChild(workoutText);
                    
                    workoutItem.onclick = (e) => {
                        e.stopPropagation();
                        toggleWorkout(dateKey, index);
                    };
                    
                    workoutsList.appendChild(workoutItem);
                });
            }

            cell.appendChild(workoutsList);

            if (!isOtherMonth) {
                const addBtn = document.createElement('button');
                addBtn.className = 'add-workout-btn';
                addBtn.textContent = '+ Workout';
                addBtn.onclick = (e) => {
                    e.stopPropagation();
                    openModal(dateKey);
                };
                cell.appendChild(addBtn);
            }

            const weekStatus = document.createElement('div');
            weekStatus.className = 'week-status';
            weekStatus.textContent = '‚úì';
            cell.appendChild(weekStatus);

            return cell;
        }

        function openModal(dateKey) {
            currentDay = dateKey;
            document.getElementById('workoutName').value = '';
            document.getElementById('addWorkoutModal').classList.add('active');
            document.getElementById('workoutName').focus();
        }

        function closeModal() {
            document.getElementById('addWorkoutModal').classList.remove('active');
        }

        function addWorkout() {
            const workoutName = document.getElementById('workoutName').value.trim();
            if (!workoutName) return;

            if (!workouts[currentDay]) {
                workouts[currentDay] = [];
            }

            workouts[currentDay].push({
                name: workoutName,
                completed: false
            });

            localStorage.setItem('workouts', JSON.stringify(workouts));
            closeModal();
            renderCalendar();
        }

        function toggleWorkout(dateKey, index) {
            workouts[dateKey][index].completed = !workouts[dateKey][index].completed;
            localStorage.setItem('workouts', JSON.stringify(workouts));
            renderCalendar();
        }

        function updateWeekCompletion() {
            const cells = document.querySelectorAll('.day-cell');
            const weekWorkouts = {};

            cells.forEach((cell, index) => {
                if (index < 7) return;

                const dayNumber = cell.querySelector('.day-number');
                if (!dayNumber) return;

                const day = parseInt(dayNumber.textContent);
                const month = currentDate.getMonth();
                const year = currentDate.getFullYear();
                const date = new Date(year, month, day);
                const weekKey = getWeekKey(date);

                if (!weekWorkouts[weekKey]) {
                    weekWorkouts[weekKey] = { total: 0, completed: 0 };
                }

                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                if (workouts[dateKey]) {
                    workouts[dateKey].forEach(workout => {
                        weekWorkouts[weekKey].total++;
                        if (workout.completed) {
                            weekWorkouts[weekKey].completed++;
                        }
                    });
                }
            });

            cells.forEach((cell, index) => {
                if (index < 7) return;

                const dayNumber = cell.querySelector('.day-number');
                if (!dayNumber) return;

                const day = parseInt(dayNumber.textContent);
                const month = currentDate.getMonth();
                const year = currentDate.getFullYear();
                const date = new Date(year, month, day);
                const weekKey = getWeekKey(date);

                if (weekWorkouts[weekKey] && 
                    weekWorkouts[weekKey].total > 0 && 
                    weekWorkouts[weekKey].completed === weekWorkouts[weekKey].total) {
                    cell.classList.add('complete-week');
                } else {
                    cell.classList.remove('complete-week');
                }
            });
        }

        function updateStats() {
            const today = new Date();
            const currentWeekKey = getWeekKey(today);
            
            let totalWorkouts = 0;
            let completedWorkouts = 0;
            let completeWeeks = 0;
            const weekStats = {};

            Object.keys(workouts).forEach(dateKey => {
                const date = new Date(dateKey);
                const weekKey = getWeekKey(date);

                if (!weekStats[weekKey]) {
                    weekStats[weekKey] = { total: 0, completed: 0 };
                }

                workouts[dateKey].forEach(workout => {
                    weekStats[weekKey].total++;
                    if (workout.completed) {
                        weekStats[weekKey].completed++;
                    }

                    if (weekKey === currentWeekKey) {
                        totalWorkouts++;
                        if (workout.completed) {
                            completedWorkouts++;
                        }
                    }
                });
            });

            Object.values(weekStats).forEach(week => {
                if (week.total > 0 && week.completed === week.total) {
                    completeWeeks++;
                }
            });

            document.getElementById('totalWorkouts').textContent = totalWorkouts;
            document.getElementById('completedWorkouts').textContent = completedWorkouts;
            document.getElementById('completeWeeks').textContent = completeWeeks;
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            initializeWorkouts(); // Initialize workouts for new visible dates
            renderCalendar();
        }

        document.getElementById('workoutName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addWorkout();
            }
        });

        document.getElementById('addWorkoutModal').addEventListener('click', (e) => {
            if (e.target.id === 'addWorkoutModal') {
                closeModal();
            }
        });

        // Initialize workouts on first load
        initializeWorkouts();
        renderCalendar();
    </script>
</body>
</html>
